# Base16 Classic Dark 256 - alacritty color config
# Jason Heeris (http://heeris.id.au)
colors:
  # Default colors
  primary:
    background: '0x151515'
    foreground: '0xD0D0D0'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x151515'
    cursor: '0xD0D0D0'

  # Normal colors
  normal:
    black:   '0x151515'
    red:     '0xAC4142'
    green:   '0x90A959'
    yellow:  '0xF4BF75'
    blue:    '0x6A9FB5'
    magenta: '0xAA759F'
    cyan:    '0x75B5AA'
    white:   '0xD0D0D0'

  # Bright colors
  bright:
    black:   '0x505050'
    red:     '0xAC4142'
    green:   '0x90A959'
    yellow:  '0xF4BF75'
    blue:    '0x6A9FB5'
    magenta: '0xAA759F'
    cyan:    '0x75B5AA'
    white:   '0xF5F5F5'

  indexed_colors:
    - { index: 16, color: '0xD28445' }
    - { index: 17, color: '0x8F5536' }
    - { index: 18, color: '0x202020' }
    - { index: 19, color: '0x303030' }
    - { index: 20, color: '0xB0B0B0' }
    - { index: 21, color: '0xE0E0E0' }
