# Base16 PaperColor-Light - alacritty color config
# Nguyen Nguyen (http://github.com/NLKNguyen)
colors:
  # Default colors
  primary:
    background: '0xf3f3f3'
    foreground: '0x4d4d4c'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xf3f3f3'
    cursor: '0x4d4d4c'

  # Normal colors
  normal:
    black:   '0xf3f3f3'
    red:     '0x8959a8'
    green:   '0x718c00'
    yellow:  '0x4271ae'
    blue:    '0x005f87'
    magenta: '0xd7005f'
    cyan:    '0x3e999f'
    white:   '0x4d4d4c'

  # Bright colors
  bright:
    black:   '0x949494'
    red:     '0xd75f00'
    green:   '0xf3f3f3'
    yellow:  '0xd0d0d0'
    blue:    '0x808080'
    magenta: '0x262626'
    cyan:    '0xdf0000'
    white:   '0x262626'
