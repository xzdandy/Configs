# vi:syntax=toml

# base16-i3status-rust (https://github.com/mystfox/base16-i3status-rust)
# PaperColor-Light by Nguyen Nguyen (http://github.com/NLKNguyen)

[theme]
name = "solarized-dark"
[theme.overrides]
idle_bg = "#f3f3f3"
idle_fg = "#4d4d4c"
info_bg = "#3e999f"
info_fg = "#f3f3f3"
good_bg = "#718c00"
good_fg = "#f3f3f3"
warning_bg = "#4271ae"
warning_fg = "#f3f3f3"
critical_bg = "#8959a8"
critical_fg = "#f3f3f3"
# The rest of the theme settings are left at default.
