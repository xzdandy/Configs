# vi:syntax=toml

# base16-i3status-rust (https://github.com/mystfox/base16-i3status-rust)
# PaperColor Dark by Jon Leopard (http://github.com/jonleopard) based on PaperColor Theme (https://github.com/NLKNguyen/papercolor-theme)

[theme]
name = "solarized-dark"
[theme.overrides]
idle_bg = "#1c1c1c"
idle_fg = "#808080"
info_bg = "#ffaf00"
info_fg = "#1c1c1c"
good_bg = "#af87d7"
good_fg = "#1c1c1c"
warning_bg = "#afd700"
warning_fg = "#1c1c1c"
critical_bg = "#585858"
critical_fg = "#1c1c1c"
# The rest of the theme settings are left at default.
