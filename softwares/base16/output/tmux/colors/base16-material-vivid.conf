# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#202124"
set-option -g status-fg "#676c71"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#676c71"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#80868b"

# pane border
set-option -g pane-border-fg "#27292c"
set-option -g pane-active-border-fg "#323639"

# message text
set-option -g message-bg "#27292c"
set-option -g message-fg "#80868b"

# pane number display
set-option -g display-panes-active-colour "#00e676"
set-option -g display-panes-colour "#ffeb3b"

# clock
set-window-option -g clock-mode-colour "#00e676"

# bell
set-window-option -g window-status-bell-style fg="#27292c",bg="#f44336"
