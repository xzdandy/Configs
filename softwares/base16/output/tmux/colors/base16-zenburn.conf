# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#383838"
set-option -g status-fg "#808080"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#808080"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#dcdccc"

# pane border
set-option -g pane-border-fg "#404040"
set-option -g pane-active-border-fg "#606060"

# message text
set-option -g message-bg "#404040"
set-option -g message-fg "#dcdccc"

# pane number display
set-option -g display-panes-active-colour "#5f7f5f"
set-option -g display-panes-colour "#e0cf9f"

# clock
set-window-option -g clock-mode-colour "#5f7f5f"

# bell
set-window-option -g window-status-bell-style fg="#404040",bg="#dca3a3"
