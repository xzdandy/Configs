# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#1f1f1f"
set-option -g status-fg "#2a84d2"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#2a84d2"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#4e5ab7"

# pane border
set-option -g pane-border-fg "#f81118"
set-option -g pane-active-border-fg "#2dc55e"

# message text
set-option -g message-bg "#f81118"
set-option -g message-fg "#4e5ab7"

# pane number display
set-option -g display-panes-active-colour "#f3bd09"
set-option -g display-panes-colour "#1dd361"

# clock
set-window-option -g clock-mode-colour "#f3bd09"

# bell
set-window-option -g window-status-bell-style fg="#f81118",bg="#d6dbe5"
