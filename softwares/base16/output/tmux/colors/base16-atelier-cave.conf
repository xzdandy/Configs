# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#19171c"
set-option -g status-fg "#7e7887"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#7e7887"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#8b8792"

# pane border
set-option -g pane-border-fg "#26232a"
set-option -g pane-active-border-fg "#585260"

# message text
set-option -g message-bg "#26232a"
set-option -g message-fg "#8b8792"

# pane number display
set-option -g display-panes-active-colour "#2a9292"
set-option -g display-panes-colour "#a06e3b"

# clock
set-window-option -g clock-mode-colour "#2a9292"

# bell
set-window-option -g window-status-bell-style fg="#26232a",bg="#be4678"
