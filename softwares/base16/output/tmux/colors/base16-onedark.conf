# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#282c34"
set-option -g status-fg "#565c64"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#565c64"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#abb2bf"

# pane border
set-option -g pane-border-fg "#353b45"
set-option -g pane-active-border-fg "#3e4451"

# message text
set-option -g message-bg "#353b45"
set-option -g message-fg "#abb2bf"

# pane number display
set-option -g display-panes-active-colour "#98c379"
set-option -g display-panes-colour "#e5c07b"

# clock
set-window-option -g clock-mode-colour "#98c379"

# bell
set-window-option -g window-status-bell-style fg="#353b45",bg="#e06c75"
