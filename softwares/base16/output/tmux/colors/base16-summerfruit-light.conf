# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#FFFFFF"
set-option -g status-fg "#000000"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#000000"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#101010"

# pane border
set-option -g pane-border-fg "#E0E0E0"
set-option -g pane-active-border-fg "#D0D0D0"

# message text
set-option -g message-bg "#E0E0E0"
set-option -g message-fg "#101010"

# pane number display
set-option -g display-panes-active-colour "#00C918"
set-option -g display-panes-colour "#ABA800"

# clock
set-window-option -g clock-mode-colour "#00C918"

# bell
set-window-option -g window-status-bell-style fg="#E0E0E0",bg="#FF0086"
