# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#131513"
set-option -g status-fg "#809980"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#809980"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#8ca68c"

# pane border
set-option -g pane-border-fg "#242924"
set-option -g pane-active-border-fg "#5e6e5e"

# message text
set-option -g message-bg "#242924"
set-option -g message-fg "#8ca68c"

# pane number display
set-option -g display-panes-active-colour "#29a329"
set-option -g display-panes-colour "#98981b"

# clock
set-window-option -g clock-mode-colour "#29a329"

# bell
set-window-option -g window-status-bell-style fg="#242924",bg="#e6193c"
