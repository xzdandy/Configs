# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#feffff"
set-option -g status-fg "#ddd6e5"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#ddd6e5"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#5a496e"

# pane border
set-option -g pane-border-fg "#392551"
set-option -g pane-active-border-fg "#7b6d8b"

# message text
set-option -g message-bg "#392551"
set-option -g message-fg "#5a496e"

# pane number display
set-option -g display-panes-active-colour "#f80059"
set-option -g display-panes-colour "#5ba2b6"

# clock
set-window-option -g clock-mode-colour "#f80059"

# bell
set-window-option -g window-status-bell-style fg="#392551",bg="#27d9d5"
