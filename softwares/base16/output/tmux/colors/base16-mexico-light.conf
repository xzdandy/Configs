# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#f8f8f8"
set-option -g status-fg "#585858"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#585858"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#383838"

# pane border
set-option -g pane-border-fg "#e8e8e8"
set-option -g pane-active-border-fg "#d8d8d8"

# message text
set-option -g message-bg "#e8e8e8"
set-option -g message-fg "#383838"

# pane number display
set-option -g display-panes-active-colour "#538947"
set-option -g display-panes-colour "#f79a0e"

# clock
set-window-option -g clock-mode-colour "#538947"

# bell
set-window-option -g window-status-bell-style fg="#e8e8e8",bg="#ab4642"
