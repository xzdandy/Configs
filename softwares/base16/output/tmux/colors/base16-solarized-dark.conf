# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#002b36"
set-option -g status-fg "#839496"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#839496"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#93a1a1"

# pane border
set-option -g pane-border-fg "#073642"
set-option -g pane-active-border-fg "#586e75"

# message text
set-option -g message-bg "#073642"
set-option -g message-fg "#93a1a1"

# pane number display
set-option -g display-panes-active-colour "#859900"
set-option -g display-panes-colour "#b58900"

# clock
set-window-option -g clock-mode-colour "#859900"

# bell
set-window-option -g window-status-bell-style fg="#073642",bg="#dc322f"
