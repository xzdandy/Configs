# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#ebf8ff"
set-option -g status-fg "#5a7b8c"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#5a7b8c"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#516d7b"

# pane border
set-option -g pane-border-fg "#c1e4f6"
set-option -g pane-active-border-fg "#7ea2b4"

# message text
set-option -g message-bg "#c1e4f6"
set-option -g message-fg "#516d7b"

# pane number display
set-option -g display-panes-active-colour "#568c3b"
set-option -g display-panes-colour "#8a8a0f"

# clock
set-window-option -g clock-mode-colour "#568c3b"

# bell
set-window-option -g window-status-bell-style fg="#c1e4f6",bg="#d22d72"
