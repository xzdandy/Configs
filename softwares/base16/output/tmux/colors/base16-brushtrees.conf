# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#E3EFEF"
set-option -g status-fg "#8299A1"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#8299A1"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#6D828E"

# pane border
set-option -g pane-border-fg "#C9DBDC"
set-option -g pane-active-border-fg "#B0C5C8"

# message text
set-option -g message-bg "#C9DBDC"
set-option -g message-fg "#6D828E"

# pane number display
set-option -g display-panes-active-colour "#87b386"
set-option -g display-panes-colour "#aab386"

# clock
set-window-option -g clock-mode-colour "#87b386"

# bell
set-window-option -g window-status-bell-style fg="#C9DBDC",bg="#b38686"
