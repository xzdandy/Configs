# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#1C2023"
set-option -g status-fg "#ADB3BA"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#ADB3BA"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#C7CCD1"

# pane border
set-option -g pane-border-fg "#393F45"
set-option -g pane-active-border-fg "#565E65"

# message text
set-option -g message-bg "#393F45"
set-option -g message-fg "#C7CCD1"

# pane number display
set-option -g display-panes-active-colour "#95C7AE"
set-option -g display-panes-colour "#AEC795"

# clock
set-window-option -g clock-mode-colour "#95C7AE"

# bell
set-window-option -g window-status-bell-style fg="#393F45",bg="#C7AE95"
