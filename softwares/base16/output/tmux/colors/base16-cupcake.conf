# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#fbf1f2"
set-option -g status-fg "#a59daf"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#a59daf"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#8b8198"

# pane border
set-option -g pane-border-fg "#f2f1f4"
set-option -g pane-active-border-fg "#d8d5dd"

# message text
set-option -g message-bg "#f2f1f4"
set-option -g message-fg "#8b8198"

# pane number display
set-option -g display-panes-active-colour "#A3B367"
set-option -g display-panes-colour "#DCB16C"

# clock
set-window-option -g clock-mode-colour "#A3B367"

# bell
set-window-option -g window-status-bell-style fg="#f2f1f4",bg="#D57E85"
