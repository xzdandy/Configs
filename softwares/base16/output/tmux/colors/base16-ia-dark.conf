# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#1a1a1a"
set-option -g status-fg "#b8b8b8"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#b8b8b8"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#cccccc"

# pane border
set-option -g pane-border-fg "#222222"
set-option -g pane-active-border-fg "#1d414d"

# message text
set-option -g message-bg "#222222"
set-option -g message-fg "#cccccc"

# pane number display
set-option -g display-panes-active-colour "#83a471"
set-option -g display-panes-colour "#b99353"

# clock
set-window-option -g clock-mode-colour "#83a471"

# bell
set-window-option -g window-status-bell-style fg="#222222",bg="#d88568"
