# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#263238"
set-option -g status-fg "#B2CCD6"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#B2CCD6"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#EEFFFF"

# pane border
set-option -g pane-border-fg "#2E3C43"
set-option -g pane-active-border-fg "#314549"

# message text
set-option -g message-bg "#2E3C43"
set-option -g message-fg "#EEFFFF"

# pane number display
set-option -g display-panes-active-colour "#C3E88D"
set-option -g display-panes-colour "#FFCB6B"

# clock
set-window-option -g clock-mode-colour "#C3E88D"

# bell
set-window-option -g window-status-bell-style fg="#2E3C43",bg="#F07178"
