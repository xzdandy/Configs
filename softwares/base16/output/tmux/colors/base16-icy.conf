# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#021012"
set-option -g status-fg "#064048"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#064048"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#095b67"

# pane border
set-option -g pane-border-fg "#031619"
set-option -g pane-active-border-fg "#041f23"

# message text
set-option -g message-bg "#031619"
set-option -g message-fg "#095b67"

# pane number display
set-option -g display-panes-active-colour "#4dd0e1"
set-option -g display-panes-colour "#80deea"

# clock
set-window-option -g clock-mode-colour "#4dd0e1"

# bell
set-window-option -g window-status-bell-style fg="#031619",bg="#16c1d9"
