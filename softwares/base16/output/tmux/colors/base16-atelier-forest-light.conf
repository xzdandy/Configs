# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#f1efee"
set-option -g status-fg "#766e6b"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#766e6b"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#68615e"

# pane border
set-option -g pane-border-fg "#e6e2e0"
set-option -g pane-active-border-fg "#a8a19f"

# message text
set-option -g message-bg "#e6e2e0"
set-option -g message-fg "#68615e"

# pane number display
set-option -g display-panes-active-colour "#7b9726"
set-option -g display-panes-colour "#c38418"

# clock
set-window-option -g clock-mode-colour "#7b9726"

# bell
set-window-option -g window-status-bell-style fg="#e6e2e0",bg="#f22c40"
