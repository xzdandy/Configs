# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#fdf6e3"
set-option -g status-fg "#657b83"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#657b83"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#586e75"

# pane border
set-option -g pane-border-fg "#eee8d5"
set-option -g pane-active-border-fg "#93a1a1"

# message text
set-option -g message-bg "#eee8d5"
set-option -g message-fg "#586e75"

# pane number display
set-option -g display-panes-active-colour "#859900"
set-option -g display-panes-colour "#b58900"

# clock
set-window-option -g clock-mode-colour "#859900"

# bell
set-window-option -g window-status-bell-style fg="#eee8d5",bg="#dc322f"
