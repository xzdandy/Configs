# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#191919"
set-option -g status-fg "#505050"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#505050"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#a7a7a7"

# pane border
set-option -g pane-border-fg "#202020"
set-option -g pane-active-border-fg "#303030"

# message text
set-option -g message-bg "#202020"
set-option -g message-fg "#a7a7a7"

# pane number display
set-option -g display-panes-active-colour "#84b97c"
set-option -g display-panes-colour "#c3ba63"

# clock
set-window-option -g clock-mode-colour "#84b97c"

# bell
set-window-option -g window-status-bell-style fg="#202020",bg="#dc657d"
