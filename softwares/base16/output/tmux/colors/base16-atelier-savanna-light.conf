# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#ecf4ee"
set-option -g status-fg "#5f6d64"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#5f6d64"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#526057"

# pane border
set-option -g pane-border-fg "#dfe7e2"
set-option -g pane-active-border-fg "#87928a"

# message text
set-option -g message-bg "#dfe7e2"
set-option -g message-fg "#526057"

# pane number display
set-option -g display-panes-active-colour "#489963"
set-option -g display-panes-colour "#a07e3b"

# clock
set-window-option -g clock-mode-colour "#489963"

# bell
set-window-option -g window-status-bell-style fg="#dfe7e2",bg="#b16139"
