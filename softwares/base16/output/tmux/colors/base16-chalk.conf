# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#151515"
set-option -g status-fg "#b0b0b0"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#b0b0b0"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#d0d0d0"

# pane border
set-option -g pane-border-fg "#202020"
set-option -g pane-active-border-fg "#303030"

# message text
set-option -g message-bg "#202020"
set-option -g message-fg "#d0d0d0"

# pane number display
set-option -g display-panes-active-colour "#acc267"
set-option -g display-panes-colour "#ddb26f"

# clock
set-window-option -g clock-mode-colour "#acc267"

# bell
set-window-option -g window-status-bell-style fg="#202020",bg="#fb9fb1"
