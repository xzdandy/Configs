# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#031A16"
set-option -g status-fg "#5F9C92"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#5F9C92"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#81B5AC"

# pane border
set-option -g pane-border-fg "#0B342D"
set-option -g pane-active-border-fg "#184E45"

# message text
set-option -g message-bg "#0B342D"
set-option -g message-fg "#81B5AC"

# pane number display
set-option -g display-panes-active-colour "#883E96"
set-option -g display-panes-colour "#3E4C96"

# clock
set-window-option -g clock-mode-colour "#883E96"

# bell
set-window-option -g window-status-bell-style fg="#0B342D",bg="#3E9688"
