# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#202746"
set-option -g status-fg "#898ea4"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#898ea4"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#979db4"

# pane border
set-option -g pane-border-fg "#293256"
set-option -g pane-active-border-fg "#5e6687"

# message text
set-option -g message-bg "#293256"
set-option -g message-fg "#979db4"

# pane number display
set-option -g display-panes-active-colour "#ac9739"
set-option -g display-panes-colour "#c08b30"

# clock
set-window-option -g clock-mode-colour "#ac9739"

# bell
set-window-option -g window-status-bell-style fg="#293256",bg="#c94922"
