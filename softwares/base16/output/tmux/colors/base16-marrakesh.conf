# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#201602"
set-option -g status-fg "#86813b"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#86813b"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#948e48"

# pane border
set-option -g pane-border-fg "#302e00"
set-option -g pane-active-border-fg "#5f5b17"

# message text
set-option -g message-bg "#302e00"
set-option -g message-fg "#948e48"

# pane number display
set-option -g display-panes-active-colour "#18974e"
set-option -g display-panes-colour "#a88339"

# clock
set-window-option -g clock-mode-colour "#18974e"

# bell
set-window-option -g window-status-bell-style fg="#302e00",bg="#c35359"
