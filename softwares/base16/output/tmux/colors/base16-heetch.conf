# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#190134"
set-option -g status-fg "#9C92A8"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#9C92A8"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#BDB6C5"

# pane border
set-option -g pane-border-fg "#392551"
set-option -g pane-active-border-fg "#5A496E"

# message text
set-option -g message-bg "#392551"
set-option -g message-fg "#BDB6C5"

# pane number display
set-option -g display-panes-active-colour "#C33678"
set-option -g display-panes-colour "#8F6C97"

# clock
set-window-option -g clock-mode-colour "#C33678"

# bell
set-window-option -g window-status-bell-style fg="#392551",bg="#27D9D5"
