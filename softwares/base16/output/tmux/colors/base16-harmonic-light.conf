# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#f7f9fb"
set-option -g status-fg "#627e99"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#627e99"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#405c79"

# pane border
set-option -g pane-border-fg "#e5ebf1"
set-option -g pane-active-border-fg "#cbd6e2"

# message text
set-option -g message-bg "#e5ebf1"
set-option -g message-fg "#405c79"

# pane number display
set-option -g display-panes-active-colour "#56bf8b"
set-option -g display-panes-colour "#8bbf56"

# clock
set-window-option -g clock-mode-colour "#56bf8b"

# bell
set-window-option -g window-status-bell-style fg="#e5ebf1",bg="#bf8b56"
