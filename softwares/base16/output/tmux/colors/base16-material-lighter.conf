# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#FAFAFA"
set-option -g status-fg "#8796B0"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#8796B0"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#80CBC4"

# pane border
set-option -g pane-border-fg "#E7EAEC"
set-option -g pane-active-border-fg "#CCEAE7"

# message text
set-option -g message-bg "#E7EAEC"
set-option -g message-fg "#80CBC4"

# pane number display
set-option -g display-panes-active-colour "#91B859"
set-option -g display-panes-colour "#FFB62C"

# clock
set-window-option -g clock-mode-colour "#91B859"

# bell
set-window-option -g window-status-bell-style fg="#E7EAEC",bg="#FF5370"
