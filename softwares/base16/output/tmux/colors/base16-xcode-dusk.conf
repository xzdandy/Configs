# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#282B35"
set-option -g status-fg "#7E8086"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#7E8086"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#939599"

# pane border
set-option -g pane-border-fg "#3D4048"
set-option -g pane-active-border-fg "#53555D"

# message text
set-option -g message-bg "#3D4048"
set-option -g message-fg "#939599"

# pane number display
set-option -g display-panes-active-colour "#DF0002"
set-option -g display-panes-colour "#438288"

# clock
set-window-option -g clock-mode-colour "#DF0002"

# bell
set-window-option -g window-status-bell-style fg="#3D4048",bg="#B21889"
