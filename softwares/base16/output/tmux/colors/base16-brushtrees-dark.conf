# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#485867"
set-option -g status-fg "#98AFB5"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#98AFB5"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#B0C5C8"

# pane border
set-option -g pane-border-fg "#5A6D7A"
set-option -g pane-active-border-fg "#6D828E"

# message text
set-option -g message-bg "#5A6D7A"
set-option -g message-fg "#B0C5C8"

# pane number display
set-option -g display-panes-active-colour "#87b386"
set-option -g display-panes-colour "#aab386"

# clock
set-window-option -g clock-mode-colour "#87b386"

# bell
set-window-option -g window-status-bell-style fg="#5A6D7A",bg="#b38686"
