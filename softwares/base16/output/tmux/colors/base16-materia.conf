# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#263238"
set-option -g status-fg "#C9CCD3"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#C9CCD3"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#CDD3DE"

# pane border
set-option -g pane-border-fg "#2C393F"
set-option -g pane-active-border-fg "#37474F"

# message text
set-option -g message-bg "#2C393F"
set-option -g message-fg "#CDD3DE"

# pane number display
set-option -g display-panes-active-colour "#8BD649"
set-option -g display-panes-colour "#FFCC00"

# clock
set-window-option -g clock-mode-colour "#8BD649"

# bell
set-window-option -g window-status-bell-style fg="#2C393F",bg="#EC5F67"
