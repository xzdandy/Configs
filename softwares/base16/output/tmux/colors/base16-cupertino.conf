# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#ffffff"
set-option -g status-fg "#808080"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#808080"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#404040"

# pane border
set-option -g pane-border-fg "#c0c0c0"
set-option -g pane-active-border-fg "#c0c0c0"

# message text
set-option -g message-bg "#c0c0c0"
set-option -g message-fg "#404040"

# pane number display
set-option -g display-panes-active-colour "#007400"
set-option -g display-panes-colour "#826b28"

# clock
set-window-option -g clock-mode-colour "#007400"

# bell
set-window-option -g window-status-bell-style fg="#c0c0c0",bg="#c41a15"
