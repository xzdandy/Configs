# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#f7f3f7"
set-option -g status-fg "#776977"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#776977"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#695d69"

# pane border
set-option -g pane-border-fg "#d8cad8"
set-option -g pane-active-border-fg "#ab9bab"

# message text
set-option -g message-bg "#d8cad8"
set-option -g message-fg "#695d69"

# pane number display
set-option -g display-panes-active-colour "#918b3b"
set-option -g display-panes-colour "#bb8a35"

# clock
set-window-option -g clock-mode-colour "#918b3b"

# bell
set-window-option -g window-status-bell-style fg="#d8cad8",bg="#ca402b"
