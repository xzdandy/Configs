# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#22221b"
set-option -g status-fg "#878573"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#878573"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#929181"

# pane border
set-option -g pane-border-fg "#302f27"
set-option -g pane-active-border-fg "#5f5e4e"

# message text
set-option -g message-bg "#302f27"
set-option -g message-fg "#929181"

# pane number display
set-option -g display-panes-active-colour "#7d9726"
set-option -g display-panes-colour "#a5980d"

# clock
set-window-option -g clock-mode-colour "#7d9726"

# bell
set-window-option -g window-status-bell-style fg="#302f27",bg="#ba6236"
