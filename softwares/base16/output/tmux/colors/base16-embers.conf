# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#16130F"
set-option -g status-fg "#8A8075"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#8A8075"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#A39A90"

# pane border
set-option -g pane-border-fg "#2C2620"
set-option -g pane-active-border-fg "#433B32"

# message text
set-option -g message-bg "#2C2620"
set-option -g message-fg "#A39A90"

# pane number display
set-option -g display-panes-active-colour "#57826D"
set-option -g display-panes-colour "#6D8257"

# clock
set-window-option -g clock-mode-colour "#57826D"

# bell
set-window-option -g window-status-bell-style fg="#2C2620",bg="#826D57"
