# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#f9f9f9"
set-option -g status-fg "#343434"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#343434"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#102015"

# pane border
set-option -g pane-border-fg "#e0e0e0"
set-option -g pane-active-border-fg "#ababab"

# message text
set-option -g message-bg "#e0e0e0"
set-option -g message-fg "#102015"

# pane number display
set-option -g display-panes-active-colour "#0ed839"
set-option -g display-panes-colour "#dddd13"

# clock
set-window-option -g clock-mode-colour "#0ed839"

# bell
set-window-option -g window-status-bell-style fg="#e0e0e0",bg="#e92f2f"
