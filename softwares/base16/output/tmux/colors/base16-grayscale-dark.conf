# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#101010"
set-option -g status-fg "#ababab"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#ababab"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#b9b9b9"

# pane border
set-option -g pane-border-fg "#252525"
set-option -g pane-active-border-fg "#464646"

# message text
set-option -g message-bg "#252525"
set-option -g message-fg "#b9b9b9"

# pane number display
set-option -g display-panes-active-colour "#8e8e8e"
set-option -g display-panes-colour "#a0a0a0"

# clock
set-window-option -g clock-mode-colour "#8e8e8e"

# bell
set-window-option -g window-status-bell-style fg="#252525",bg="#7c7c7c"
