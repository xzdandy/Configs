# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#f7f7f7"
set-option -g status-fg "#525252"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#525252"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#464646"

# pane border
set-option -g pane-border-fg "#e3e3e3"
set-option -g pane-active-border-fg "#b9b9b9"

# message text
set-option -g message-bg "#e3e3e3"
set-option -g message-fg "#464646"

# pane number display
set-option -g display-panes-active-colour "#8e8e8e"
set-option -g display-panes-colour "#a0a0a0"

# clock
set-window-option -g clock-mode-colour "#8e8e8e"

# bell
set-window-option -g window-status-bell-style fg="#e3e3e3",bg="#7c7c7c"
