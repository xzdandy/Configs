# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#2e2a31"
set-option -g status-fg "#9f9da2"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#9f9da2"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#bcbabe"

# pane border
set-option -g pane-border-fg "#4a464d"
set-option -g pane-active-border-fg "#666369"

# message text
set-option -g message-bg "#4a464d"
set-option -g message-fg "#bcbabe"

# pane number display
set-option -g display-panes-active-colour "#17ad98"
set-option -g display-panes-colour "#dc8a0e"

# clock
set-window-option -g clock-mode-colour "#17ad98"

# bell
set-window-option -g window-status-bell-style fg="#4a464d",bg="#d8137f"
