# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#efecf4"
set-option -g status-fg "#655f6d"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#655f6d"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#585260"

# pane border
set-option -g pane-border-fg "#e2dfe7"
set-option -g pane-active-border-fg "#8b8792"

# message text
set-option -g message-bg "#e2dfe7"
set-option -g message-fg "#585260"

# pane number display
set-option -g display-panes-active-colour "#2a9292"
set-option -g display-panes-colour "#a06e3b"

# clock
set-window-option -g clock-mode-colour "#2a9292"

# bell
set-window-option -g window-status-bell-style fg="#e2dfe7",bg="#be4678"
