# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#F5F5F5"
set-option -g status-fg "#505050"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#505050"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#303030"

# pane border
set-option -g pane-border-fg "#E0E0E0"
set-option -g pane-active-border-fg "#D0D0D0"

# message text
set-option -g message-bg "#E0E0E0"
set-option -g message-fg "#303030"

# pane number display
set-option -g display-panes-active-colour "#90A959"
set-option -g display-panes-colour "#F4BF75"

# clock
set-window-option -g clock-mode-colour "#90A959"

# bell
set-window-option -g window-status-bell-style fg="#E0E0E0",bg="#AC4142"
