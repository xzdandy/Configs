# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#00002A"
set-option -g status-fg "#B0B0DA"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#B0B0DA"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#D0D0FA"

# pane border
set-option -g pane-border-fg "#20204A"
set-option -g pane-active-border-fg "#30305A"

# message text
set-option -g message-bg "#20204A"
set-option -g message-fg "#D0D0FA"

# pane number display
set-option -g display-panes-active-colour "#59F176"
set-option -g display-panes-colour "#F3E877"

# clock
set-window-option -g clock-mode-colour "#59F176"

# bell
set-window-option -g window-status-bell-style fg="#20204A",bg="#FF4242"
