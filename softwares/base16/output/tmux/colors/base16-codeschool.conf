# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#232c31"
set-option -g status-fg "#84898c"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#84898c"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#9ea7a6"

# pane border
set-option -g pane-border-fg "#1c3657"
set-option -g pane-active-border-fg "#2a343a"

# message text
set-option -g message-bg "#1c3657"
set-option -g message-fg "#9ea7a6"

# pane number display
set-option -g display-panes-active-colour "#237986"
set-option -g display-panes-colour "#a03b1e"

# clock
set-window-option -g clock-mode-colour "#237986"

# bell
set-window-option -g window-status-bell-style fg="#1c3657",bg="#2a5491"
