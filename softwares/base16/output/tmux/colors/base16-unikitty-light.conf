# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#ffffff"
set-option -g status-fg "#89878b"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#89878b"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#6c696e"

# pane border
set-option -g pane-border-fg "#e1e1e2"
set-option -g pane-active-border-fg "#c4c3c5"

# message text
set-option -g message-bg "#e1e1e2"
set-option -g message-fg "#6c696e"

# pane number display
set-option -g display-panes-active-colour "#17ad98"
set-option -g display-panes-colour "#dc8a0e"

# clock
set-window-option -g clock-mode-colour "#17ad98"

# bell
set-window-option -g window-status-bell-style fg="#e1e1e2",bg="#d8137f"
