# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#272822"
set-option -g status-fg "#a59f85"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#a59f85"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#f8f8f2"

# pane border
set-option -g pane-border-fg "#383830"
set-option -g pane-active-border-fg "#49483e"

# message text
set-option -g message-bg "#383830"
set-option -g message-fg "#f8f8f2"

# pane number display
set-option -g display-panes-active-colour "#a6e22e"
set-option -g display-panes-colour "#f4bf75"

# clock
set-window-option -g clock-mode-colour "#a6e22e"

# bell
set-window-option -g window-status-bell-style fg="#383830",bg="#f92672"
