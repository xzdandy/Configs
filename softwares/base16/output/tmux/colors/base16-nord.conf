# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#2E3440"
set-option -g status-fg "#D8DEE9"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#D8DEE9"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#E5E9F0"

# pane border
set-option -g pane-border-fg "#3B4252"
set-option -g pane-active-border-fg "#434C5E"

# message text
set-option -g message-bg "#3B4252"
set-option -g message-fg "#E5E9F0"

# pane number display
set-option -g display-panes-active-colour "#BF616A"
set-option -g display-panes-colour "#5E81AC"

# clock
set-window-option -g clock-mode-colour "#BF616A"

# bell
set-window-option -g window-status-bell-style fg="#3B4252",bg="#88C0D0"
