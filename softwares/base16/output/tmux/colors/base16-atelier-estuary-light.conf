# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#f4f3ec"
set-option -g status-fg "#6c6b5a"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#6c6b5a"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#5f5e4e"

# pane border
set-option -g pane-border-fg "#e7e6df"
set-option -g pane-active-border-fg "#929181"

# message text
set-option -g message-bg "#e7e6df"
set-option -g message-fg "#5f5e4e"

# pane number display
set-option -g display-panes-active-colour "#7d9726"
set-option -g display-panes-colour "#a5980d"

# clock
set-window-option -g clock-mode-colour "#7d9726"

# bell
set-window-option -g window-status-bell-style fg="#e7e6df",bg="#ba6236"
