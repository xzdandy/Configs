# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#322931"
set-option -g status-fg "#989498"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#989498"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#b9b5b8"

# pane border
set-option -g pane-border-fg "#433b42"
set-option -g pane-active-border-fg "#5c545b"

# message text
set-option -g message-bg "#433b42"
set-option -g message-fg "#b9b5b8"

# pane number display
set-option -g display-panes-active-colour "#8fc13e"
set-option -g display-panes-colour "#fdcc59"

# clock
set-window-option -g clock-mode-colour "#8fc13e"

# bell
set-window-option -g window-status-bell-style fg="#433b42",bg="#dd464c"
