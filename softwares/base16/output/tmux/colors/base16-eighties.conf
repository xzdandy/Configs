# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#2d2d2d"
set-option -g status-fg "#a09f93"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#a09f93"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#d3d0c8"

# pane border
set-option -g pane-border-fg "#393939"
set-option -g pane-active-border-fg "#515151"

# message text
set-option -g message-bg "#393939"
set-option -g message-fg "#d3d0c8"

# pane number display
set-option -g display-panes-active-colour "#99cc99"
set-option -g display-panes-colour "#ffcc66"

# clock
set-window-option -g clock-mode-colour "#99cc99"

# bell
set-window-option -g window-status-bell-style fg="#393939",bg="#f2777a"
