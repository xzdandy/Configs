# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#1B2B34"
set-option -g status-fg "#A7ADBA"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#A7ADBA"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#C0C5CE"

# pane border
set-option -g pane-border-fg "#343D46"
set-option -g pane-active-border-fg "#4F5B66"

# message text
set-option -g message-bg "#343D46"
set-option -g message-fg "#C0C5CE"

# pane number display
set-option -g display-panes-active-colour "#99C794"
set-option -g display-panes-colour "#FAC863"

# clock
set-window-option -g clock-mode-colour "#99C794"

# bell
set-window-option -g window-status-bell-style fg="#343D46",bg="#EC5f67"
