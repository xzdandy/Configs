# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#000000"
set-option -g status-fg "#d0d0d0"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#d0d0d0"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#e0e0e0"

# pane border
set-option -g pane-border-fg "#303030"
set-option -g pane-active-border-fg "#505050"

# message text
set-option -g message-bg "#303030"
set-option -g message-fg "#e0e0e0"

# pane number display
set-option -g display-panes-active-colour "#a1c659"
set-option -g display-panes-colour "#fda331"

# clock
set-window-option -g clock-mode-colour "#a1c659"

# bell
set-window-option -g window-status-bell-style fg="#303030",bg="#fb0120"
