# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#002635"
set-option -g status-fg "#869696"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#869696"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#a1a19a"

# pane border
set-option -g pane-border-fg "#00384d"
set-option -g pane-active-border-fg "#517F8D"

# message text
set-option -g message-bg "#00384d"
set-option -g message-fg "#a1a19a"

# pane number display
set-option -g display-panes-active-colour "#7fc06e"
set-option -g display-panes-colour "#ffcc1b"

# clock
set-window-option -g clock-mode-colour "#7fc06e"

# bell
set-window-option -g window-status-bell-style fg="#00384d",bg="#ff5a67"
