# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#3B3228"
set-option -g status-fg "#b8afad"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#b8afad"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#d0c8c6"

# pane border
set-option -g pane-border-fg "#534636"
set-option -g pane-active-border-fg "#645240"

# message text
set-option -g message-bg "#534636"
set-option -g message-fg "#d0c8c6"

# pane number display
set-option -g display-panes-active-colour "#beb55b"
set-option -g display-panes-colour "#f4bc87"

# clock
set-window-option -g clock-mode-colour "#beb55b"

# bell
set-window-option -g window-status-bell-style fg="#534636",bg="#cb6077"
