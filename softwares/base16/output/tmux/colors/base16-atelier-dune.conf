# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#20201d"
set-option -g status-fg "#999580"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#999580"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#a6a28c"

# pane border
set-option -g pane-border-fg "#292824"
set-option -g pane-active-border-fg "#6e6b5e"

# message text
set-option -g message-bg "#292824"
set-option -g message-fg "#a6a28c"

# pane number display
set-option -g display-panes-active-colour "#60ac39"
set-option -g display-panes-colour "#ae9513"

# clock
set-window-option -g clock-mode-colour "#60ac39"

# bell
set-window-option -g window-status-bell-style fg="#292824",bg="#d73737"
