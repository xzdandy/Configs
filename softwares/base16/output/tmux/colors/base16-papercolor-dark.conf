# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#1c1c1c"
set-option -g status-fg "#5fafd7"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#5fafd7"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#808080"

# pane border
set-option -g pane-border-fg "#af005f"
set-option -g pane-active-border-fg "#5faf00"

# message text
set-option -g message-bg "#af005f"
set-option -g message-fg "#808080"

# pane number display
set-option -g display-panes-active-colour "#af87d7"
set-option -g display-panes-colour "#afd700"

# clock
set-window-option -g clock-mode-colour "#af87d7"

# bell
set-window-option -g window-status-bell-style fg="#af005f",bg="#585858"
