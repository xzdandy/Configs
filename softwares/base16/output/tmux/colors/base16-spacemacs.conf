# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#1f2022"
set-option -g status-fg "#b8b8b8"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#b8b8b8"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#a3a3a3"

# pane border
set-option -g pane-border-fg "#282828"
set-option -g pane-active-border-fg "#444155"

# message text
set-option -g message-bg "#282828"
set-option -g message-fg "#a3a3a3"

# pane number display
set-option -g display-panes-active-colour "#67b11d"
set-option -g display-panes-colour "#b1951d"

# clock
set-window-option -g clock-mode-colour "#67b11d"

# bell
set-window-option -g window-status-bell-style fg="#282828",bg="#f2241f"
