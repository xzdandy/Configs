# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#0c0d0e"
set-option -g status-fg "#959697"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#959697"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#b7b8b9"

# pane border
set-option -g pane-border-fg "#2e2f30"
set-option -g pane-active-border-fg "#515253"

# message text
set-option -g message-bg "#2e2f30"
set-option -g message-fg "#b7b8b9"

# pane number display
set-option -g display-panes-active-colour "#31a354"
set-option -g display-panes-colour "#dca060"

# clock
set-window-option -g clock-mode-colour "#31a354"

# bell
set-window-option -g window-status-bell-style fg="#2e2f30",bg="#e31a1c"
