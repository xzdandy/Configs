# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#061229"
set-option -g status-fg "#9a99a3"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#9a99a3"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#b8bbc2"

# pane border
set-option -g pane-border-fg "#2a3448"
set-option -g pane-active-border-fg "#4d5666"

# message text
set-option -g message-bg "#2a3448"
set-option -g message-fg "#b8bbc2"

# pane number display
set-option -g display-panes-active-colour "#99bf52"
set-option -g display-panes-colour "#fbd461"

# clock
set-window-option -g clock-mode-colour "#99bf52"

# bell
set-window-option -g window-status-bell-style fg="#2a3448",bg="#d07346"
