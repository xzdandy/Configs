# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#fefbec"
set-option -g status-fg "#7d7a68"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#7d7a68"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#6e6b5e"

# pane border
set-option -g pane-border-fg "#e8e4cf"
set-option -g pane-active-border-fg "#a6a28c"

# message text
set-option -g message-bg "#e8e4cf"
set-option -g message-fg "#6e6b5e"

# pane number display
set-option -g display-panes-active-colour "#60ac39"
set-option -g display-panes-colour "#ae9513"

# clock
set-window-option -g clock-mode-colour "#60ac39"

# bell
set-window-option -g window-status-bell-style fg="#e8e4cf",bg="#d73737"
