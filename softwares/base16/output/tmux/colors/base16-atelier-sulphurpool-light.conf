# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#f5f7ff"
set-option -g status-fg "#6b7394"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#6b7394"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#5e6687"

# pane border
set-option -g pane-border-fg "#dfe2f1"
set-option -g pane-active-border-fg "#979db4"

# message text
set-option -g message-bg "#dfe2f1"
set-option -g message-fg "#5e6687"

# pane number display
set-option -g display-panes-active-colour "#ac9739"
set-option -g display-panes-colour "#c08b30"

# clock
set-window-option -g clock-mode-colour "#ac9739"

# bell
set-window-option -g window-status-bell-style fg="#dfe2f1",bg="#c94922"
