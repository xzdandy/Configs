# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#18262F"
set-option -g status-fg "#85939E"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#85939E"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#A6AFB8"

# pane border
set-option -g pane-border-fg "#222E38"
set-option -g pane-active-border-fg "#586875"

# message text
set-option -g message-bg "#222E38"
set-option -g message-fg "#A6AFB8"

# pane number display
set-option -g display-panes-active-colour "#7CC844"
set-option -g display-panes-colour "#E4B51C"

# clock
set-window-option -g clock-mode-colour "#7CC844"

# bell
set-window-option -g window-status-bell-style fg="#222E38",bg="#EF5253"
