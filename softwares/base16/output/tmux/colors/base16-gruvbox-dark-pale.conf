# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#262626"
set-option -g status-fg "#949494"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#949494"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#dab997"

# pane border
set-option -g pane-border-fg "#3a3a3a"
set-option -g pane-active-border-fg "#4e4e4e"

# message text
set-option -g message-bg "#3a3a3a"
set-option -g message-fg "#dab997"

# pane number display
set-option -g display-panes-active-colour "#afaf00"
set-option -g display-panes-colour "#ffaf00"

# clock
set-window-option -g clock-mode-colour "#afaf00"

# bell
set-window-option -g window-status-bell-style fg="#3a3a3a",bg="#d75f5f"
