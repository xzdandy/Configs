# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#1D2021"
set-option -g status-fg "#928374"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#928374"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#A89984"

# pane border
set-option -g pane-border-fg "#32302F"
set-option -g pane-active-border-fg "#504945"

# message text
set-option -g message-bg "#32302F"
set-option -g message-fg "#A89984"

# pane number display
set-option -g display-panes-active-colour "#95C085"
set-option -g display-panes-colour "#FAC03B"

# clock
set-window-option -g clock-mode-colour "#95C085"

# bell
set-window-option -g window-status-bell-style fg="#32302F",bg="#FB543F"
