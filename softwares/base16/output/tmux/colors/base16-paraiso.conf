# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#2f1e2e"
set-option -g status-fg "#8d8687"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#8d8687"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#a39e9b"

# pane border
set-option -g pane-border-fg "#41323f"
set-option -g pane-active-border-fg "#4f424c"

# message text
set-option -g message-bg "#41323f"
set-option -g message-fg "#a39e9b"

# pane number display
set-option -g display-panes-active-colour "#48b685"
set-option -g display-panes-colour "#fec418"

# clock
set-window-option -g clock-mode-colour "#48b685"

# bell
set-window-option -g window-status-bell-style fg="#41323f",bg="#ef6155"
