# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#f6f6f6"
set-option -g status-fg "#767676"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#767676"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#181818"

# pane border
set-option -g pane-border-fg "#dedede"
set-option -g pane-active-border-fg "#bde5f2"

# message text
set-option -g message-bg "#dedede"
set-option -g message-fg "#181818"

# pane number display
set-option -g display-panes-active-colour "#38781c"
set-option -g display-panes-colour "#c48218"

# clock
set-window-option -g clock-mode-colour "#38781c"

# bell
set-window-option -g window-status-bell-style fg="#dedede",bg="#9c5a02"
