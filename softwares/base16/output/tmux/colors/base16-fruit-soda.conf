# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#f1ecf1"
set-option -g status-fg "#979598"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#979598"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#515151"

# pane border
set-option -g pane-border-fg "#e0dee0"
set-option -g pane-active-border-fg "#d8d5d5"

# message text
set-option -g message-bg "#e0dee0"
set-option -g message-fg "#515151"

# pane number display
set-option -g display-panes-active-colour "#47f74c"
set-option -g display-panes-colour "#f7e203"

# clock
set-window-option -g clock-mode-colour "#47f74c"

# bell
set-window-option -g window-status-bell-style fg="#e0dee0",bg="#fe3e31"
