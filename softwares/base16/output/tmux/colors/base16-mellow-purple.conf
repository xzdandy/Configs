# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#1e0528"
set-option -g status-fg "#873582"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#873582"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#ffeeff"

# pane border
set-option -g pane-border-fg "#1A092D"
set-option -g pane-active-border-fg "#331354"

# message text
set-option -g message-bg "#1A092D"
set-option -g message-fg "#ffeeff"

# pane number display
set-option -g display-panes-active-colour "#05cb0d"
set-option -g display-panes-colour "#955ae7"

# clock
set-window-option -g clock-mode-colour "#05cb0d"

# bell
set-window-option -g window-status-bell-style fg="#1A092D",bg="#00d9e9"
