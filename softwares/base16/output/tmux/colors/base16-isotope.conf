# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#000000"
set-option -g status-fg "#c0c0c0"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#c0c0c0"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#d0d0d0"

# pane border
set-option -g pane-border-fg "#404040"
set-option -g pane-active-border-fg "#606060"

# message text
set-option -g message-bg "#404040"
set-option -g message-fg "#d0d0d0"

# pane number display
set-option -g display-panes-active-colour "#33ff00"
set-option -g display-panes-colour "#ff0099"

# clock
set-window-option -g clock-mode-colour "#33ff00"

# bell
set-window-option -g window-status-bell-style fg="#404040",bg="#ff0000"
