# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#161b1d"
set-option -g status-fg "#7195a8"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#7195a8"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#7ea2b4"

# pane border
set-option -g pane-border-fg "#1f292e"
set-option -g pane-active-border-fg "#516d7b"

# message text
set-option -g message-bg "#1f292e"
set-option -g message-fg "#7ea2b4"

# pane number display
set-option -g display-panes-active-colour "#568c3b"
set-option -g display-panes-colour "#8a8a0f"

# clock
set-window-option -g clock-mode-colour "#568c3b"

# bell
set-window-option -g window-status-bell-style fg="#1f292e",bg="#d22d72"
