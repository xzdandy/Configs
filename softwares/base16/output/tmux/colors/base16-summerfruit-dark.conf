# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#151515"
set-option -g status-fg "#B0B0B0"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#B0B0B0"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#D0D0D0"

# pane border
set-option -g pane-border-fg "#202020"
set-option -g pane-active-border-fg "#303030"

# message text
set-option -g message-bg "#202020"
set-option -g message-fg "#D0D0D0"

# pane number display
set-option -g display-panes-active-colour "#00C918"
set-option -g display-panes-colour "#ABA800"

# clock
set-window-option -g clock-mode-colour "#00C918"

# bell
set-window-option -g window-status-bell-style fg="#202020",bg="#FF0086"
