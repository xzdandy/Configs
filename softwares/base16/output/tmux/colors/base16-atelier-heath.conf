# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#1b181b"
set-option -g status-fg "#9e8f9e"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#9e8f9e"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#ab9bab"

# pane border
set-option -g pane-border-fg "#292329"
set-option -g pane-active-border-fg "#695d69"

# message text
set-option -g message-bg "#292329"
set-option -g message-fg "#ab9bab"

# pane number display
set-option -g display-panes-active-colour "#918b3b"
set-option -g display-panes-colour "#bb8a35"

# clock
set-window-option -g clock-mode-colour "#918b3b"

# bell
set-window-option -g window-status-bell-style fg="#292329",bg="#ca402b"
