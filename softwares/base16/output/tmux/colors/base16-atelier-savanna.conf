# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#171c19"
set-option -g status-fg "#78877d"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#78877d"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#87928a"

# pane border
set-option -g pane-border-fg "#232a25"
set-option -g pane-active-border-fg "#526057"

# message text
set-option -g message-bg "#232a25"
set-option -g message-fg "#87928a"

# pane number display
set-option -g display-panes-active-colour "#489963"
set-option -g display-panes-colour "#a07e3b"

# clock
set-window-option -g clock-mode-colour "#489963"

# bell
set-window-option -g window-status-bell-style fg="#232a25",bg="#b16139"
