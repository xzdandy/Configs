# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#ffffff"
set-option -g status-fg "#e8e8e8"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#e8e8e8"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#333333"

# pane border
set-option -g pane-border-fg "#f5f5f5"
set-option -g pane-active-border-fg "#c8c8fa"

# message text
set-option -g message-bg "#f5f5f5"
set-option -g message-fg "#333333"

# pane number display
set-option -g display-panes-active-colour "#183691"
set-option -g display-panes-colour "#795da3"

# clock
set-window-option -g clock-mode-colour "#183691"

# bell
set-window-option -g window-status-bell-style fg="#f5f5f5",bg="#ed6a43"
