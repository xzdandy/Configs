# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#ffffff"
set-option -g status-fg "#969896"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#969896"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#373b41"

# pane border
set-option -g pane-border-fg "#e0e0e0"
set-option -g pane-active-border-fg "#c5c8c6"

# message text
set-option -g message-bg "#e0e0e0"
set-option -g message-fg "#373b41"

# pane number display
set-option -g display-panes-active-colour "#198844"
set-option -g display-panes-colour "#FBA922"

# clock
set-window-option -g clock-mode-colour "#198844"

# bell
set-window-option -g window-status-bell-style fg="#e0e0e0",bg="#CC342B"
