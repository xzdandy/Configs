# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#000000"
set-option -g status-fg "#808080"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#808080"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#c0c0c0"

# pane border
set-option -g pane-border-fg "#404040"
set-option -g pane-active-border-fg "#404040"

# message text
set-option -g message-bg "#404040"
set-option -g message-fg "#c0c0c0"

# pane number display
set-option -g display-panes-active-colour "#1fb714"
set-option -g display-panes-colour "#fbf305"

# clock
set-window-option -g clock-mode-colour "#1fb714"

# bell
set-window-option -g window-status-bell-style fg="#404040",bg="#dd0907"
