# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#0b1c2c"
set-option -g status-fg "#aabcce"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#aabcce"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#cbd6e2"

# pane border
set-option -g pane-border-fg "#223b54"
set-option -g pane-active-border-fg "#405c79"

# message text
set-option -g message-bg "#223b54"
set-option -g message-fg "#cbd6e2"

# pane number display
set-option -g display-panes-active-colour "#56bf8b"
set-option -g display-panes-colour "#8bbf56"

# clock
set-window-option -g clock-mode-colour "#56bf8b"

# bell
set-window-option -g window-status-bell-style fg="#223b54",bg="#bf8b56"
