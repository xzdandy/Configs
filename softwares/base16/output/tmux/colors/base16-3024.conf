# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#090300"
set-option -g status-fg "#807d7c"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#807d7c"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#a5a2a2"

# pane border
set-option -g pane-border-fg "#3a3432"
set-option -g pane-active-border-fg "#4a4543"

# message text
set-option -g message-bg "#3a3432"
set-option -g message-fg "#a5a2a2"

# pane number display
set-option -g display-panes-active-colour "#01a252"
set-option -g display-panes-colour "#fded02"

# clock
set-window-option -g clock-mode-colour "#01a252"

# bell
set-window-option -g window-status-bell-style fg="#3a3432",bg="#db2d20"
