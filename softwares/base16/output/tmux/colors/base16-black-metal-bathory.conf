# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#000000"
set-option -g status-fg "#999999"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#999999"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#c1c1c1"

# pane border
set-option -g pane-border-fg "#121212"
set-option -g pane-active-border-fg "#222222"

# message text
set-option -g message-bg "#121212"
set-option -g message-fg "#c1c1c1"

# pane number display
set-option -g display-panes-active-colour "#fbcb97"
set-option -g display-panes-colour "#e78a53"

# clock
set-window-option -g clock-mode-colour "#fbcb97"

# bell
set-window-option -g window-status-bell-style fg="#121212",bg="#5f8787"
