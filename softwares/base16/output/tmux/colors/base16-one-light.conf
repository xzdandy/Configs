# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#fafafa"
set-option -g status-fg "#696c77"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#696c77"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#383a42"

# pane border
set-option -g pane-border-fg "#f0f0f1"
set-option -g pane-active-border-fg "#e5e5e6"

# message text
set-option -g message-bg "#f0f0f1"
set-option -g message-fg "#383a42"

# pane number display
set-option -g display-panes-active-colour "#50a14f"
set-option -g display-panes-colour "#c18401"

# clock
set-window-option -g clock-mode-colour "#50a14f"

# bell
set-window-option -g window-status-bell-style fg="#f0f0f1",bg="#ca1243"
