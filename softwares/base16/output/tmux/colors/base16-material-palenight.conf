# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#292D3E"
set-option -g status-fg "#8796B0"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#8796B0"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#959DCB"

# pane border
set-option -g pane-border-fg "#444267"
set-option -g pane-active-border-fg "#32374D"

# message text
set-option -g message-bg "#444267"
set-option -g message-fg "#959DCB"

# pane number display
set-option -g display-panes-active-colour "#C3E88D"
set-option -g display-panes-colour "#FFCB6B"

# clock
set-window-option -g clock-mode-colour "#C3E88D"

# bell
set-window-option -g window-status-bell-style fg="#444267",bg="#F07178"
