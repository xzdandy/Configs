# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#f9f5d7"
set-option -g status-fg "#665c54"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#665c54"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#504945"

# pane border
set-option -g pane-border-fg "#ebdbb2"
set-option -g pane-active-border-fg "#d5c4a1"

# message text
set-option -g message-bg "#ebdbb2"
set-option -g message-fg "#504945"

# pane number display
set-option -g display-panes-active-colour "#79740e"
set-option -g display-panes-colour "#b57614"

# clock
set-window-option -g clock-mode-colour "#79740e"

# bell
set-window-option -g window-status-bell-style fg="#ebdbb2",bg="#9d0006"
