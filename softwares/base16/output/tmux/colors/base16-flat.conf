# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#2C3E50"
set-option -g status-fg "#BDC3C7"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#BDC3C7"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#e0e0e0"

# pane border
set-option -g pane-border-fg "#34495E"
set-option -g pane-active-border-fg "#7F8C8D"

# message text
set-option -g message-bg "#34495E"
set-option -g message-fg "#e0e0e0"

# pane number display
set-option -g display-panes-active-colour "#2ECC71"
set-option -g display-panes-colour "#F1C40F"

# clock
set-window-option -g clock-mode-colour "#2ECC71"

# bell
set-window-option -g window-status-bell-style fg="#34495E",bg="#E74C3C"
