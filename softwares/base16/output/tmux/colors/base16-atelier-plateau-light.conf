# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#f4ecec"
set-option -g status-fg "#655d5d"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#655d5d"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#585050"

# pane border
set-option -g pane-border-fg "#e7dfdf"
set-option -g pane-active-border-fg "#8a8585"

# message text
set-option -g message-bg "#e7dfdf"
set-option -g message-fg "#585050"

# pane number display
set-option -g display-panes-active-colour "#4b8b8b"
set-option -g display-panes-colour "#a06e3b"

# clock
set-window-option -g clock-mode-colour "#4b8b8b"

# bell
set-window-option -g window-status-bell-style fg="#e7dfdf",bg="#ca4949"
