# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#292a44"
set-option -g status-fg "#a0a0c5"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#a0a0c5"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#f1eff8"

# pane border
set-option -g pane-border-fg "#663399"
set-option -g pane-active-border-fg "#383a62"

# message text
set-option -g message-bg "#663399"
set-option -g message-fg "#f1eff8"

# pane number display
set-option -g display-panes-active-colour "#6dfedf"
set-option -g display-panes-colour "#ae81ff"

# clock
set-window-option -g clock-mode-colour "#6dfedf"

# bell
set-window-option -g window-status-bell-style fg="#663399",bg="#a0a0c5"
