# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#28211c"
set-option -g status-fg "#797977"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#797977"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#8a8986"

# pane border
set-option -g pane-border-fg "#36312e"
set-option -g pane-active-border-fg "#5e5d5c"

# message text
set-option -g message-bg "#36312e"
set-option -g message-fg "#8a8986"

# pane number display
set-option -g display-panes-active-colour "#54be0d"
set-option -g display-panes-colour "#f9ee98"

# clock
set-window-option -g clock-mode-colour "#54be0d"

# bell
set-window-option -g window-status-bell-style fg="#36312e",bg="#cf6a4c"
