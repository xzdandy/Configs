# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#f4fbf4"
set-option -g status-fg "#687d68"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#687d68"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#5e6e5e"

# pane border
set-option -g pane-border-fg "#cfe8cf"
set-option -g pane-active-border-fg "#8ca68c"

# message text
set-option -g message-bg "#cfe8cf"
set-option -g message-fg "#5e6e5e"

# pane number display
set-option -g display-panes-active-colour "#29a329"
set-option -g display-panes-colour "#98981b"

# clock
set-window-option -g clock-mode-colour "#29a329"

# bell
set-window-option -g window-status-bell-style fg="#cfe8cf",bg="#e6193c"
