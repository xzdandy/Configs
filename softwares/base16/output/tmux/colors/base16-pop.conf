# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#000000"
set-option -g status-fg "#b0b0b0"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#b0b0b0"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#d0d0d0"

# pane border
set-option -g pane-border-fg "#202020"
set-option -g pane-active-border-fg "#303030"

# message text
set-option -g message-bg "#202020"
set-option -g message-fg "#d0d0d0"

# pane number display
set-option -g display-panes-active-colour "#37b349"
set-option -g display-panes-colour "#f8ca12"

# clock
set-window-option -g clock-mode-colour "#37b349"

# bell
set-window-option -g window-status-bell-style fg="#202020",bg="#eb008a"
