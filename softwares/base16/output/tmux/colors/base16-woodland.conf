# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#231e18"
set-option -g status-fg "#b4a490"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#b4a490"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#cabcb1"

# pane border
set-option -g pane-border-fg "#302b25"
set-option -g pane-active-border-fg "#48413a"

# message text
set-option -g message-bg "#302b25"
set-option -g message-fg "#cabcb1"

# pane number display
set-option -g display-panes-active-colour "#b7ba53"
set-option -g display-panes-colour "#e0ac16"

# clock
set-window-option -g clock-mode-colour "#b7ba53"

# bell
set-window-option -g window-status-bell-style fg="#302b25",bg="#d35c5c"
