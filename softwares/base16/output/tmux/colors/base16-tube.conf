# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#231f20"
set-option -g status-fg "#959ca1"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#959ca1"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#d9d8d8"

# pane border
set-option -g pane-border-fg "#1c3f95"
set-option -g pane-active-border-fg "#5a5758"

# message text
set-option -g message-bg "#1c3f95"
set-option -g message-fg "#d9d8d8"

# pane number display
set-option -g display-panes-active-colour "#00853e"
set-option -g display-panes-colour "#ffd204"

# clock
set-window-option -g clock-mode-colour "#00853e"

# bell
set-window-option -g window-status-bell-style fg="#1c3f95",bg="#ee2e24"
