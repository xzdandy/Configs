# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#32302f"
set-option -g status-fg "#bdae93"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#bdae93"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#d5c4a1"

# pane border
set-option -g pane-border-fg "#3c3836"
set-option -g pane-active-border-fg "#504945"

# message text
set-option -g message-bg "#3c3836"
set-option -g message-fg "#d5c4a1"

# pane number display
set-option -g display-panes-active-colour "#b8bb26"
set-option -g display-panes-colour "#fabd2f"

# clock
set-window-option -g clock-mode-colour "#b8bb26"

# bell
set-window-option -g window-status-bell-style fg="#3c3836",bg="#fb4934"
