# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#000000"
set-option -g status-fg "#918f88"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#918f88"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#b5b3aa"

# pane border
set-option -g pane-border-fg "#242422"
set-option -g pane-active-border-fg "#484844"

# message text
set-option -g message-bg "#242422"
set-option -g message-fg "#b5b3aa"

# pane number display
set-option -g display-panes-active-colour "#a8ff60"
set-option -g display-panes-colour "#ffffb6"

# clock
set-window-option -g clock-mode-colour "#a8ff60"

# bell
set-window-option -g window-status-bell-style fg="#242422",bg="#ff6c60"
