# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#1b1918"
set-option -g status-fg "#9c9491"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#9c9491"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#a8a19f"

# pane border
set-option -g pane-border-fg "#2c2421"
set-option -g pane-active-border-fg "#68615e"

# message text
set-option -g message-bg "#2c2421"
set-option -g message-fg "#a8a19f"

# pane number display
set-option -g display-panes-active-colour "#7b9726"
set-option -g display-panes-colour "#c38418"

# clock
set-window-option -g clock-mode-colour "#7b9726"

# bell
set-window-option -g window-status-bell-style fg="#2c2421",bg="#f22c40"
