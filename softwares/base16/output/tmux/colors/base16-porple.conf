# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#292c36"
set-option -g status-fg "#b8b8b8"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#b8b8b8"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#d8d8d8"

# pane border
set-option -g pane-border-fg "#333344"
set-option -g pane-active-border-fg "#474160"

# message text
set-option -g message-bg "#333344"
set-option -g message-fg "#d8d8d8"

# pane number display
set-option -g display-panes-active-colour "#95c76f"
set-option -g display-panes-colour "#efa16b"

# clock
set-window-option -g clock-mode-colour "#95c76f"

# bell
set-window-option -g window-status-bell-style fg="#333344",bg="#f84547"
