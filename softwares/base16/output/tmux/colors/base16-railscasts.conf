# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#2b2b2b"
set-option -g status-fg "#d4cfc9"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#d4cfc9"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#e6e1dc"

# pane border
set-option -g pane-border-fg "#272935"
set-option -g pane-active-border-fg "#3a4055"

# message text
set-option -g message-bg "#272935"
set-option -g message-fg "#e6e1dc"

# pane number display
set-option -g display-panes-active-colour "#a5c261"
set-option -g display-panes-colour "#ffc66d"

# clock
set-window-option -g clock-mode-colour "#a5c261"

# bell
set-window-option -g window-status-bell-style fg="#272935",bg="#da4939"
