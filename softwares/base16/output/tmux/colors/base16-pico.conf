# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#000000"
set-option -g status-fg "#ab5236"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#ab5236"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#5f574f"

# pane border
set-option -g pane-border-fg "#1d2b53"
set-option -g pane-active-border-fg "#7e2553"

# message text
set-option -g message-bg "#1d2b53"
set-option -g message-fg "#5f574f"

# pane number display
set-option -g display-panes-active-colour "#00e756"
set-option -g display-panes-colour "#fff024"

# clock
set-window-option -g clock-mode-colour "#00e756"

# bell
set-window-option -g window-status-bell-style fg="#1d2b53",bg="#ff004d"
