# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#1b1818"
set-option -g status-fg "#7e7777"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#7e7777"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#8a8585"

# pane border
set-option -g pane-border-fg "#292424"
set-option -g pane-active-border-fg "#585050"

# message text
set-option -g message-bg "#292424"
set-option -g message-fg "#8a8585"

# pane number display
set-option -g display-panes-active-colour "#4b8b8b"
set-option -g display-panes-colour "#a06e3b"

# clock
set-window-option -g clock-mode-colour "#4b8b8b"

# bell
set-window-option -g window-status-bell-style fg="#292424",bg="#ca4949"
