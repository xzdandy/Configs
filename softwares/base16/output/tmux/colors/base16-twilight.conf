# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#1e1e1e"
set-option -g status-fg "#838184"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#838184"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#a7a7a7"

# pane border
set-option -g pane-border-fg "#323537"
set-option -g pane-active-border-fg "#464b50"

# message text
set-option -g message-bg "#323537"
set-option -g message-fg "#a7a7a7"

# pane number display
set-option -g display-panes-active-colour "#8f9d6a"
set-option -g display-panes-colour "#f9ee98"

# clock
set-window-option -g clock-mode-colour "#8f9d6a"

# bell
set-window-option -g window-status-bell-style fg="#323537",bg="#cf6a4c"
