# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#001100"
set-option -g status-fg "#009900"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#009900"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#00bb00"

# pane border
set-option -g pane-border-fg "#003300"
set-option -g pane-active-border-fg "#005500"

# message text
set-option -g message-bg "#003300"
set-option -g message-fg "#00bb00"

# pane number display
set-option -g display-panes-active-colour "#00bb00"
set-option -g display-panes-colour "#007700"

# clock
set-window-option -g clock-mode-colour "#00bb00"

# bell
set-window-option -g window-status-bell-style fg="#003300",bg="#007700"
