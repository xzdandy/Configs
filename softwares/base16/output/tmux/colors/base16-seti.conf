# COLOUR (base16)

# default statusbar colors
set-option -g status-bg "#151718"
set-option -g status-fg "#43a5d5"
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg "#43a5d5"

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg "#d6d6d6"

# pane border
set-option -g pane-border-fg "#282a2b"
set-option -g pane-active-border-fg "#3B758C"

# message text
set-option -g message-bg "#282a2b"
set-option -g message-fg "#d6d6d6"

# pane number display
set-option -g display-panes-active-colour "#9fca56"
set-option -g display-panes-colour "#e6cd69"

# clock
set-window-option -g clock-mode-colour "#9fca56"

# bell
set-window-option -g window-status-bell-style fg="#282a2b",bg="#Cd3f45"
